# Kubernetes NetworkPolicy for Swarm
# Restricts traffic to only necessary connections

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: swarm-network-policy
  namespace: swarm
spec:
  podSelector:
    matchLabels:
      app: swarm-mcp
  policyTypes:
    - Ingress
    - Egress
  
  ingress:
    # Allow traffic on MCP server port
    - from: []
      ports:
        - protocol: TCP
          port: 8000
  
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
    
    # Allow PostgreSQL connection
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    
    # Allow HTTPS for API calls (GitHub, Gemini, OpenAI)
    - to: []
      ports:
        - protocol: TCP
          port: 443
